<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salud Vital - {% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-bottom: 70px; } /* Espacio para el footer fijo */
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 60px; /* Altura del footer */
            line-height: 60px; /* Centra verticalmente el texto */
            background-color: #f5f5f5;
            text-align: center;
            border-top: 1px solid #ddd;
            z-index: 1000; /* Asegura que esté por encima de otros elementos */
        }
    </style>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index_vital' %}">Salud Vital Ltda.</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'index_vital' %}">Gestión (CRUD)</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/api/v1/endpoints/" target="_blank">API Endpoints</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/api/docs/" target="_blank">Documentación (Swagger)</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="footer">
        <div class="container">
            <span class="text-muted">
                Proyecto: Salud Vital Ltda. | Sección: 172 - N4  Pogramación  Backend  | Año: 2025 | Gloria Antibil Figueroa
            </span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
